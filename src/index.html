<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="big" class="big_search">
      <img
        src="images/Search.svg"
        alt="search"
        class="icon_big"
      >
      <input
        type="text"
        name="seacrhbar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="search search_big"
      >
    </div>
    <div data-qa="small" class="small_search">
      <img
        src="images/Search.svg"
        alt="search-small"
        class="icon_small"
      >
      <input
        type="text"
        name="seacrhbar"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search search_small"
      >
    </div>
  </body>
</html>
